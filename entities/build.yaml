---
apiVersion: bundle.dist.app/v1alpha1
kind: BundleConfig
metadata:
  name: default
spec:
  denoDeploy:
    databases:
      default: ''
    requestTimeout: 5000

  meteorApp:
    spaPathPatterns:
    - /
    - /tasks
    - /chores
    - /chores/*

  appName: Last Done
  appDesc: Habit tracker focused on how many days it's been since you did things
  appIcon:
    type: glyph
    glyph:
      text: 'üìù'
      backgroundColor: '#193856'

  authnMethods:
    cookie:
      sessionLengthDays: 14

